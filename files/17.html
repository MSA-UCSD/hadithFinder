<!DOCTYPE html>
<html lang="en"translate="no">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HadithFindr- Dawah Video</title>
    <!-- load stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="Font-Awesome-4.7/css/font-awesome.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="css/hero-slider-style.css">
    <!-- Hero slider style (https://codyhouse.co/gem/hero-slider/) -->
    <link rel="stylesheet" href="css/magnific-popup.css">
    <!-- Magnific popup style (http://dimsemenov.com/plugins/magnific-popup/) -->
    <link rel="stylesheet" href="css/templatemo-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" type="image/x-icon" style="object-fit: cover;" href="img/blueLogo.jpeg">
    <meta name="google" content="notranslate">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script>

        var tm_gray_site = false;

        if (tm_gray_site) {
            $('html').addClass('gray');
        }
        else {
            $('html').removeClass('gray');
        }
    </script>
</head>

<body>

    <!-- Content -->
    <div class="cd-hero">

        <!-- Navigation -->
        <div class="cd-slider-nav">


            <nav class="navbar">

                <div class="tm-navbar-bg">


                    <a class="navbar-brand text-uppercase" href="#"><i class="fa fa-moon-o" aria-hidden="true"></i></i>
                        Hadith Findr</a>
                </div>


            </nav>
        </div>

        <ul class="cd-hero-slider">

            <!-- Page 1 Gallery One -->
            <li class="selected">
                <div class="cd-full-width">
                    <div class="container-fluid js-tm-page-content" data-page-no="1" data-page-type="gallery">
                        <div class="tm-img-gallery-container">
                            <center>
                                <div class="tm-img-gallery gallery-one" style="width:90%;padding-top:100px">

                                    <p style="font-weight: 700;font-size: medium;">Check out our special Dawah workshop with Sheikh Abdur-Raheem Mccarthy!
                                    </p>
                                    <!--video here-->
                                    <iframe width="560" height="315" src="https://www.youtube.com/embed/jSIsVeCn9Po?si=fZtUiQ4dWXPHdAzn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

                                </div>

                            </center>
                        </div>
                    </div>
                </div>
            </li>
        </ul> <!-- .cd-hero-slider -->

        <footer class="tm-footer">

            <div class="tm-social-icons-container text-xs-center">
                <a href="https://www.instagram.com/msaucsd/?hl=en" target="_blank" class="tm-social-link"><i
                        class="fa fa-instagram"></i></a>
                <a href="https://www.facebook.com/groups/msaucsd" target="_blank" class="tm-social-link"><i
                        class="fa fa-facebook"></i></a>


            </div>
            <center><a href="https://www.instagram.com/msaucsd/?hl=en"><img src="img/blueLogo.jpeg"
                        style="width:75px;padding-bottom:20px;"></a></center>
            <p class="tm-copyright-text">Copyright &copy; <span class="tm-copyright-year">current year</span> MSA UCSD


            </p>


        </footer>

    </div> <!-- .cd-hero -->

    <div id="loader-wrapper">

        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>

    <!-- load JS files -->

    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/hero-slider-main.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>

    <script>

        function adjustHeightOfPage(pageNo) {

            var pageContentHeight = 0;

            var pageType = $('div[data-page-no="' + pageNo + '"]').data("page-type");

            if (pageType != undefined && pageType == "gallery") {
                pageContentHeight = $(".cd-hero-slider li:nth-of-type(" + pageNo + ") .tm-img-gallery-container").height();
            }
            else {
                pageContentHeight = $(".cd-hero-slider li:nth-of-type(" + pageNo + ") .js-tm-page-content").height() + 20;
            }

            // Get the page height
            var totalPageHeight = $('.cd-slider-nav').height()
                + pageContentHeight
                + $('.tm-footer').outerHeight();

            // Adjust layout based on page height and window height
            if (totalPageHeight > $(window).height()) {
                $('.cd-hero-slider').addClass('small-screen');
                $('.cd-hero-slider li:nth-of-type(' + pageNo + ')').css("min-height", totalPageHeight + "px");
            }
            else {
                $('.cd-hero-slider').removeClass('small-screen');
                $('.cd-hero-slider li:nth-of-type(' + pageNo + ')').css("min-height", "100%");
            }
        }

        /*
            Everything is loaded including images.
        */
        $(window).load(function () {

            adjustHeightOfPage(1); // Adjust page height

            /* Gallery One pop up
            -----------------------------------------*/
            $('.gallery-one').magnificPopup({
                delegate: 'a', // child items selector, by clicking on it popup will open
                type: 'image',
                gallery: { enabled: true }
            });

            /* Gallery Two pop up
            -----------------------------------------*/
            $('.gallery-two').magnificPopup({
                delegate: 'a',
                type: 'image',
                gallery: { enabled: true }
            });

            /* Gallery Three pop up
            -----------------------------------------*/
            $('.gallery-three').magnificPopup({
                delegate: 'a',
                type: 'image',
                gallery: { enabled: true }
            });

            /* Collapse menu after click 
            -----------------------------------------*/
            $('#tmNavbar a').click(function () {
                $('#tmNavbar').collapse('hide');

                adjustHeightOfPage($(this).data("no")); // Adjust page height       
            });

            /* Browser resized 
            -----------------------------------------*/
            $(window).resize(function () {
                var currentPageNo = $(".cd-hero-slider li.selected .js-tm-page-content").data("page-no");

                // wait 3 seconds
                setTimeout(function () {
                    adjustHeightOfPage(currentPageNo);
                }, 1000);

            });

            // Remove preloader (https://ihatetomatoes.net/create-custom-preloading-screen/)
            $('body').addClass('loaded');

            // Write current year in copyright text.
            $(".tm-copyright-year").text(new Date().getFullYear());

        });



    </script>

</body>

</html>
